<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pratico 01</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/range.css" />
  </head>
  <body>
    <section class="container">
      <section class="box">
        <label for="red">(R) Vermelho:</label>
        <input type="range" id="red" max="255" value="0" />
        <input type="text" name="r" id="redR" value="0" readonly />
      </section>

      <section class="box">
        <label for="red">(G) Verde:</label>
        <input type="range" id="green" max="255" value="0" />
        <input type="text" name="r" id="greenR" value="0" readonly />
      </section>

      <section class="box">
        <label for="red">(B) Azul: </label>
        <input type="range" id="blue" max="255" value="0" />
        <input type="text" name="r" id="blueR" value="0" readonly />
      </section>

      <div id="show-color"></div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
